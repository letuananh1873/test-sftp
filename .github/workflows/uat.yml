name: ðŸš€ Deploy website on UAT push sFTP

on:
  push:
    branches: [uat]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Push theme to staging
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.uat_server }}
        username: ${{ secrets.uat_username }}
        password: ${{ secrets.uat_password }}
        server-dir: ${{ secrets.uat_dir }}
        local-dir: ./src/themes

    - name: ðŸ“‚ Push plugins to staging
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.uat_server }}
        username: ${{ secrets.uat_username }}
        password: ${{ secrets.uat_password }}
        server-dir: ${{ secrets.uat_dir }}
        local-dir: ./src/plugins
